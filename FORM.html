<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Respoinsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="style1.css">
   <style>
    *{
      background-color: aqua;
    }
   </style>
  </head>
    
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <div class="container-fluid ">
     
        <div class="row">
          
         
         <h3 >Appeal Application Form </h3>
           
           <h5 class="mt-1">Personal Information</h5>

            <div class="row">
                <div class="col mt-3">
                    <h6>First Name</h6>
                    <div class="border border-success ">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" >
                    </div>
                  </div>
                 
                
                <div class="col mt-3 mb-3 pb-3">
                    <h6>Last Name Name</h6>
                    <div class="border border-success ">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                 
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Student Number</label>
                <div class="border border-success">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              </div>

              <!--appeal informtion-->
              <h5 class="mt-1">Appeal Information</h5>
              <div class="mb-3 mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Request Summary</label>
                <div class="border border-success ">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Letter of Appeal Upload</label>
               
              <div class=" border border-success">
               <input class="form-control" placeholder="choose files" type="file" id="formFileMultiple" multiple >
              </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Do you have supporting documents to upload in support of your appael?</label>
                <div class="border border-success">
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Yes">
              </div>
              </div>

        </div>
    </div>
     
  </body>
</html>
